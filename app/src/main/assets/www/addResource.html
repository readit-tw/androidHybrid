<html>
<head>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
    <link rel="stylesheet" type="text/css" href="css/first.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body onLoad="addView.renderContent();">
<div class="row">
    <form data-bind="submit: addResource" class="col s12">
        <div class="row">
            <div class="input-field">
                <input id="title" type="text" data-bind="value: title, valueUpdate: ['afterKeyDown', 'input']"  class="validate" placeholder="Title">
                <span class="materialize-red-text" data-bind="validationMessage: title"></span>
            </div>
        </div>
        <div class="row">
            <div class="input-field">
                <input id="url" type="text" data-bind="value: link, valueUpdate: ['afterkeydown', 'input']" class="validate" placeholder="Url">
                <span class="materialize-red-text" data-bind="validationMessage: link"></span>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" style="left: 24px;" type="submit" name="action">Share
                <i class="material-icons right">share</i>
            </button>
        </div>
    </form>
</div>
</body>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="js/knockout.js"></script>
<script type="text/javascript" src="js/knockout.validation.js"></script>
<script type="text/javascript" src="js/addResource.js"></script>
</html>
