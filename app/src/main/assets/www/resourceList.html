<html>

	<head>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
		<!-- TODO remove href and point to local font folder-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
	
	<body onLoad="renderList();">
		<ul class="collection" data-bind="foreach: items">
			<li class="collection-item " data-bind="click: $parent.itemClick">
				<!--<i class="material-icons circle red">play_arrow</i>-->
				<img data-bind="attr:{ src: baseUrl }" class="responsive-img"/>

 				<span class="title" data-bind="text:title" ></span>
				<a href="#!" class="secondary-content" data-bind="click:$parent.shareClick, clickBubble:false"><i class="material-icons">share</i></a>
 			</li> 			
		</ul>
	</body>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script type="text/javascript" src="js/knockout.js"></script>
	<script type="text/javascript" src="js/resourceList.js"></script>
</html>
